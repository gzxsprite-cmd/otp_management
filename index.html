<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP 一次性付款管理平台</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">OTP 管理平台</div>
      <nav id="nav"></nav>
    </aside>
    <div class="main">
      <header class="topbar">
        <div class="search">
          <input id="globalSearch" type="search" placeholder="全局搜索：合同、项目、客户…" />
          <button id="searchBtn">搜索</button>
        </div>
        <div class="top-actions">
          <button id="quickAddBtn">+ 快速新建</button>
          <div class="user-chip">
            <span id="currentUser"></span>
            <button id="switchUserBtn">切换用户</button>
          </div>
        </div>
      </header>
      <section id="content"></section>
    </div>
  </div>
  <div id="drawer" class="drawer hidden"></div>
  <div id="modal" class="modal hidden"></div>
  <script src="app.js"></script>
</body>
</html>
